<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅방</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <base href="http://localhost:3000">
  <style>
    body {
      font-family: sans-serif;
    }

    #bg {
      background-image: linear-gradient(to top, rgb(30, 105, 255) 0%, rgb(255, 184, 30) 100%);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -19;
    }

    #dogEster {
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 1000px;
      pointer-events: none;
      z-index: -2;
    }

    #chatBox {
      height: 800px;
      overflow-y: auto;
      padding: 10px;
      background: white;
    }

    .msg {
      margin: 5px 0;
    }

    .me {
      text-align: right;
      color: blue;
    }

    .other {
      text-align: left;
      color: green;
    }
  </style>
</head>

<body>
  <div id="bg"></div>
  <h2 class="mb-4 ms-4 fw-bold text-success-emphasis" id="roomTitle">채팅방</h2>

  <div id="dogEster">
    <img id="dog1" src="dog1.png" alt="dog" style="position: absolute; top: 0; left: 0; width: 100%; z-index: -3;">
    <img id="dog2" src="dog2.png" alt="dog" style="position: absolute; top: 0; left: 0; width: 100%; z-index: -1;">
    <img id="doge" src="dogeye.png" alt="dogeye"
      style="position: absolute; top: -400px; left: 0; width: 1000px; z-index: -2; pointer-events: none;">
  </div>

  <div class="rounded-bottom-0 rounded-top-0 border-0" id="chatBox"
    style="background-image: linear-gradient(to top, rgb(30, 105, 255) 0%, rgb(255, 184, 30) 100%);">
  </div>

  <div class="input-group">
    <input class="form-control rounded-top-0 border-0 rounded-bottom-0" type="text" id="msgInput"
      placeholder="메시지를 입력하세요" style="background-color: rgba(0, 0, 0, 0.425); color: antiquewhite;">
    <button class="btn rounded-top-0 rounded-bottom-0" onclick="sendMessage()"
      style="background-color: rgb(255, 255, 255);"><img src="send.svg" alt="전송"></button>
  </div>

  <footer class="text-center mt-4 mb-2 text-white">
    © 2025 made by Rho
  </footer>

  <script>
    // 눈 애니메이션
    document.addEventListener("mousemove", (e) => {
      let eye = document.getElementById("doge");
      let eyeBox = eye.getBoundingClientRect();
      let centerX = eyeBox.left + eyeBox.width / 2;
      let centerY = eyeBox.top + eyeBox.height / 2;
      let deltaX = (e.clientX - centerX) * 0.1;
      let deltaY = (e.clientY - centerY) * 0.1;
      let x = Math.max(-40, Math.min(40, deltaX));
      let y = Math.max(-40, Math.min(80, deltaY));
      eye.style.transform = `translate(${x}px, ${y}px)`;
    });

    let userName = null;
    let roomName = null;

    document.addEventListener("DOMContentLoaded", () => {
      // 로그인 정보 확인
      userName = sessionStorage.getItem("nickname");
      if (!userName) {
        alert("로그인이 필요합니다.");
        location.href = "login.html";
        return;
      }

      // 방 이름 확인
      const urlParams = new URLSearchParams(window.location.search);
      roomName = urlParams.get("room");
      if (!roomName) {
        alert("잘못된 접근입니다.");
        location.href = "login.html";
        return;
      }

      document.getElementById("roomTitle").innerText = `채팅룸: ${roomName} ( • ᴗ - ) ✧`;

      // 메시지 불러오기
      renderMessages();
      setInterval(renderMessages, 3000);

      document.getElementById("msgInput").addEventListener("keydown", function (e) {
        if (e.key === "Enter") sendMessage();
      });
    });

    function renderMessages() {
      fetch(`/messages/room=${roomName}`)
        .then(res => res.json())
        .then(messages => {
          const chatBox = document.getElementById("chatBox");
          chatBox.innerHTML = "";
          messages.forEach(m => {
            const msgDiv = document.createElement("div");
            msgDiv.className = "msg " + (m.user === userName ? "me" : "other");
            msgDiv.textContent = `${m.user}: ${m.message}`;
            chatBox.appendChild(msgDiv);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const text = input.value;
      if (!text) return;

      fetch("/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          room: roomName,
          user: userName,
          message: text
        })
      }).then(() => {
        input.value = "";
        renderMessages();
      });
    }
  </script>
</body>
</html>
