<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    실습 #1: EX 8-1
    <input id="ss" type="button" value="회원조회" onclick="change()"></input>
    <div id="output"></div>
    실습 #2: EX 8-2
    <input type="text" id="tt" value="">
    <input type="button" value="append" onclick="append()"></input>
    <br>실습 #3: EX 9-1<br>
    <div style="text-align: center; margin: 1px; padding: 1px; border: 1px; border-style: double;">
        <input type="button" id="add" value="add">
        <input type="button" id="sub" value="sub">
        <p id="num">0</p>
    </div>
    <br>기타 연습
    <p id="a">background-color</p>
    <script>
        // 실습 #1: EX 8-1
        function change() {
            let a = `<table><tr><td>11</td><td>11</td><td>11</td></tr><tr><td>11</td><td>11</td><td>11</td></tr></table>`;
            document.getElementById('output').innerHTML = a;
        }
        // 실습 #2: EX 8-2
        let i = 0
        function append() {
            let d = document.createElement('p');
            let s = document.getElementById('tt').value
            d.innerHTML = `array[${i}]=${s}`;
            d.setAttribute('id', 'd');
            i++;
            document.body.appendChild(d);
        }
        // 실습 #3: EX 9-1
        let num=0
        let a=document.getElementById('add');
        let b=document.getElementById('sub');
        a.addEventListener('click', ()=>{
            num++;
            document.getElementById('num').innerHTML=`${num}`;
        });
        b.addEventListener('click', ()=>{
            num--;
            document.getElementById('num').innerHTML=`${num}`;
        });
        // 기타 연습
        let w=document.getElementById('a');
        w.addEventListener('mouseover', ()=>{
            w.style.backgroundColor="yellow";
        });
        w.addEventListener('mouseout', ()=>{
            w.style.backgroundColor="red";
        });
    </script>
</body>

</html>
