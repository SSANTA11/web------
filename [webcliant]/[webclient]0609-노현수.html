<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let width=1;
        function italic(obj){
            obj.style.fontStyle="italic";
        }
        function normal(obj){
            obj.style.fontStyle="normal";
        }
        function violet(obj){
            obj.style.borderColor="violet"

        }
        function gray(obj){
            obj.style.borderColor="lightgray";
        }
        function thick(e, obj){
            if (e.wheelDelta<0)
            width--;
            if (width<0){
                width=0;
            }
            else{
                width++;
            }
            obj.style.borderStyle="ridge";
            obj.style.borderWidth=width+"px";
        }
    </script>
</head>
<body>
    실습 #1: EX 9-3
    <h1>마우스 관련 이벤트 리스너</h1>
    <hr>
    마우스 관련 <span
    onwheel="thick(event,this)"
    onmousedown="italic(this)"
    onmouseup="normal(this)"
    onmouseout="gray(this)"
    onmouseover="violet(this)"
    style="display: inline-block">이벤트</span>가 발생합니다
</body>
</html>
